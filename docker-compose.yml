services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "make run"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings.dev
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - django_network

  migrate:
    profiles: ["migrate"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    entrypoint: ["/entrypoint.migrate.sh"]
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings.dev
    depends_on:
      db:
        condition: service_started
    networks:
      - django_network

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-parkme_db}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: trust
    networks:
      - django_network

  redis:
    image: redis:7-alpine
    networks:
      - django_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: sh -c "pnpm install && pnpm dev --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      web:
        condition: service_started
    networks:
      - django_network

volumes:
  postgres_data:

networks:
  django_network:
    driver: bridge
